<html>

<head>
    <style>
        #pass {
            width: 300px;
            height: 50px;
        }

        #btn {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <input type="password" id="pass">
    <input type="button" id="btn" value="SHOW" >
    <script>
        let passValue = document.getElementById("pass");
        let btnValue = document.getElementById("btn");
        btnValue.addEventListener("click",() => {
            if(btnValue.value === "SHOW"){
                passValue.type = "text";
                btnValue.value = "HIDE"
            }else{
                passValue.type = "password";
                btnValue.value = "SHOW";
            }
        });
    </script>
</body> 

</html>
