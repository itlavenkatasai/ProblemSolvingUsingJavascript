<html>
    <head>
        <title>Light Bulb Toggle</title>
        <link rel="stylesheet" href="bulb.css">
        <script src="bulb.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <img src="./images/turnoff.jpg" alt="image not loaded"
            id="img-src">
            <div class="btn-container">
                <button id="t-on" onclick="turnOn()">Turn On</button>
                <button id="t-off" onclick="turnOff()">Turn Off</button>
            </div>
        </div>
    </body>
</html>
